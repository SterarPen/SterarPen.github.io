<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/favicon.ico"/>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/project.css"/>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="/js/project.js"></script>
    <script>
        window.onload = function() {
            $('#project_list li:first').click();
        };
    </script>
</head>
<body>
    <div class="top">
        <div class="type">Project</div>
        <div class="user">
            <span>Sterar Pen</span>
            <!-- <img src="/img/favicon.ico"/> -->
            <img src="https://s2.loli.net/2024/01/23/K6uMVg1pCcWasvj.png"/>
        </div>
    </div>

    <div class="left">
        <ul id="project_list">
        </ul>
    </div>
    <div class="right">
        <div id="project_name">
            <span class="rel">项目名称：</span>
            <span class="value"></span></div>
        <div id="second">
            <span id="project_date">
                <span class="value"></span>
           </span>
            <span id="project_url">
                <a href="" target="_blank"></a>
            </span>
             
        </div>
        
        <div id="project_tags"></div>
        <div id="project_description">
            <span class="rel">项目简介：</span>
            <span class="value">
                <p></p>
            </span>
        </div>
        <div id="project_demo">
            <span class="rel">项目演示</span>
            <span class="value">
                <p>演示地址：<a href="" target="_blank"></a></p>
                <p>用户名：</p>
                <p>密码：<PASSWORD></p>
            </span>
        </div>
        <div id="project_img">
            <img src=""/>
        </div>
        
        <div id="project_website"></div>
        <div id="project_url"></div>
        
        <div id="project_author"></div>
        
    </div>
    
</body>
</html>
